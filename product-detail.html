<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoApa</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container px-6 md:px-10 py-6 md:py-8">
        <nav class="flex items-center justify-between">
            <h1 class="font-bold text-2xl text-[#FF8532]">TokoApa</h1>
            <ul class="hidden md:flex gap-8">
                <li>
                    <a href="" class="text-slate-500 hover:text-[#FF8532]">Home</a>
                </li>
                <li>
                    <a href="" class="text-slate-500 hover:text-[#FF8532]">Products</a>
                </li>
                <li>
                    <a href="" class="text-slate-500 hover:text-[#FF8532]">Contact Us</a>
                </li>
            </ul>
            <div class="hidden md:flex gap-4 items-center">
                <a href="">Sign In</a>
                <a href="" class="btn-primary">Sign
                    Up</a>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-list md:hidden" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
        </nav>

        <!-- Detail Product -->
        <section class="pt-12 md:pt-16" id="detail">
            <div class="flex flex-col md:flex-row gap-4">
                <img src="https://images.pexels.com/photos/8532616/pexels-photo-8532616.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="" class="w-full md:w-1/2">
                <div class="w-full h-full p-8 shadow">
                    <div>
                        <div class="mb-4">
                            <p class="pb-3 font-medium text-primary">Name</p>
                            <span class="font-light text-slate-500">Lorem, ipsum dolor.</span>
                        </div>
                        <div class="mb-4">
                            <p class="pb-3 font-medium text-primary">Description</p>
                            <span class="font-light text-slate-500">Lorem ipsum dolor, sit amet consectetur adipisicing
                                elit. Commodi,
                                unde maiores. Neque repellat explicabo labore.</span>
                        </div>
                    </div>
                    <div class="mb-4">
                        <p class="pb-3 font-medium text-primary">Category</p>
                        <span class="font-light text-slate-500">Lorem, ipsum.</span>
                    </div>
                    <div class="mb-4">
                        <p class="pb-3 font-medium text-primary">Stock</p>
                        <span class="font-light text-slate-500">99 pcs</span>
                    </div>
                    <div class="mb-4">
                        <p class="pb-3 font-medium text-primary">Size</p>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                            <button class="bg-primary p-2 rounded text-white">S</button>
                            <button class="ring-1 ring-primary p-2 rounded">M</button>
                            <button class="ring-1 ring-primary p-2 rounded">L</button>
                            <button class="ring-1 ring-primary p-2 rounded">XL</button>
                        </div>
                    </div>
                    <form action="">
                        <div class="mb-4 flex flex-col">
                            <label for="qty" class="pb-3 font-medium text-primary">Quantity</label>
                            <input type="number" name="qty" class="border-b border-slate-300 outline-none">
                        </div>
                        <button class="btn-primary float-right mt-3">Continue Order</button>
                    </form>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
