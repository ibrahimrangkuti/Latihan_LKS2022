<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoApa</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container px-6 md:px-10 py-6 md:py-8">
        <nav class="flex items-center justify-between">
            <h1 class="font-bold text-2xl text-[#FF8532]">TokoApa</h1>
            <ul class="hidden md:flex gap-8">
                <li>
                    <a href="" class="text-slate-500 hover:text-[#FF8532]">Home</a>
                </li>
                <li>
                    <a href="" class="text-slate-500 hover:text-[#FF8532]">Products</a>
                </li>
                <li>
                    <a href="" class="text-slate-500 hover:text-[#FF8532]">Contact Us</a>
                </li>
            </ul>
            <div class="hidden md:flex gap-4 items-center">
                <a href="">Sign In</a>
                <a href="" class="btn-primary">Sign
                    Up</a>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-list md:hidden" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
        </nav>

        <section class="py-36" id="auth">
            <div class="flex items-center justify-center">
                <div class="w-[400px] p-6 shadow">
                    <form action="">
                        <div class="flex flex-col mb-5">
                            <label for="email" class="font-medium text-primary">Email</label>
                            <input type="text" name="email" class="border-b border-slate-500 outline-none mt-3">
                        </div>
                        <div class="flex flex-col">
                            <label for="password" class="font-medium text-primary">Password</label>
                            <input type="password" name="password" class="border-b border-slate-500 outline-none mt-3">
                        </div>
                        <div class="flex items-center justify-between mt-4">
                            <a href="">Lupa password?</a>
                            <button type="submit" class="btn-primary float-right">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
